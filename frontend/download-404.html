---
layout: default
---
<div id="d-container" class="col-lg-4 col-md-8 col-sm-10 col-xs-12">
  <form class="form-download" action="/d/" method="POST" accept-charset="UTF-8">
    <div class="text-danger" id="d-failed-text">
      <h2 class="form-download-heading text-danger" id="d-failed-head">Try Again</h2>
      <p><b>The ID or Password is incorrect.</b></p>
      <p>Please try again.</p>
    </div>
    <input type="text" id="f" name="f" class="form-control d-failed-input" placeholder="ID" required autofocus>
    <input type="password" id="p" name="p" class="form-control d-failed-input" placeholder="Password" autocomplete="off" required>
    <button class="btn btn-lg btn-success col-xs-12 col-sm-7 col-md-6" type="submit">Download</button>
  </form>
</div>
