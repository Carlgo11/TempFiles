---
layout: default
---
    <div class="description noselect">
        <h1 id="description-head">Temp File Storage</h1>
        <p class="lead">Store files to share with your friends and family for <strong>24 hours</strong>.</p>
    </div> <!-- /description -->

    <div class="upload_file" id="upload_file">
        <div class="center">

          <div class="upload_failed" id="error" hidden="">
            <div class="alert alert-danger">
              <h3>Upload Failed</h3>
              <p id="error-msg"></p>
            </div>
          </div> <!-- /upload_failed -->

            <h2 class="noselect">Upload File</h2>

                <div id="upload_success" hidden="">
                    <h3 class="text-success">Success! <span class="glyphicon glyphicon-ok"></span></h3>
                    <div class="form-group has-success">
                        <label class="control-label col-sm-2" for="url">Link</label>
                        <div class="col-sm-10">
                            <input class="form-control select" type="text" readonly="" id="url">
                        </div>
                    </div>
                    <div class="form-group has-success">
                        <label class="control-label col-sm-2" for="id">ID</label>
                        <div class="col-sm-10">
                            <input class="form-control select" type="text" readonly="" id="id">
                        </div>
                    </div>
                    <div class="form-group has-success">
                        <label class="control-label col-sm-2" for="deletionpass">Deletion Password</label>
                        <div class="col-sm-10">
                            <input class="form-control select" type="text" readonly="" id="deletionpass">
                        </div>
                    </div>
                </div> <!-- /upload_success -->

            </div> <!-- /center -->

            <form class="form-horizontal center upload-form col-lg-4 col-md-6 col-sm-9 col-xs-11" enctype="multipart/form-data" method="POST" accept-charset="UTF-8" name="upload-form" id="upload-form">
                <div class='form-group'><input type="file" id="file" name="file" required=""/></div>
                <div class='form-group'><input type="password" name="upload-password" id="upload-password" placeholder="Password" data-lpignore="true" autocomplete="off"/></div>
                <div class='noselect' id="settings-button"><span class="glyphicon glyphicon-chevron-up" id="settings-btn-icon"></span> Advanced settings</div>
                <div id="advanced-settings">
                  <label for="max-views" class="noselect">Max viewers </label><input type="number" min="0" max="99" id="max-views" value="0"><label for="max-views" class="noselect"><i>(0 for no limit)</i></label>
                </div>
                <div class='form-group center'><button class="btn btn-lg btn-success upload-btn" type="button" name="upload-submit" id="upload-submit">Upload File</button></div>
            </form> <!-- upload_form -->
    </div> <!-- /upload_file -->
