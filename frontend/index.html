---
layout: default
---
<div class="description noselect">
    <h1 id="display-3 description-head">Temp File Storage</h1>
    <p class="lead">Store files to share with your friends and family for <strong>24 hours</strong>.</p>
</div> <!-- /description -->

<div class="upload_file" id="upload_file">
    <div class="center">

        <div id="error" class="upload_failed alert alert-danger col-12 col-md-6">
            <h3>Upload Failed</h3>
            <p id="error-msg"></p>
        </div><!-- /upload_failed -->

        <h2 id="title-upload-file" class="noselect">Upload File</h2>

        <div id="upload_success">
            <h3 class="text-success">Success! <span class="fa fa-check"></span></h3>
            <div class="form-group row text-success">
                <label class="col-form-label col-md-2 col-sm-12 col-success" for="url">Link</label>
                <div class="col-md-7 col-sm-11">
                    <input class="form-control select" type="text" readonly="" id="url">
                </div>
            </div>
            <div class="form-group row text-success">
                <label class="col-form-label col-md-2 col-sm-12" for="id">ID</label>
                <div class="col-md-2 col-sm-11">
                    <input class="form-control select" type="text" readonly="" id="id">
                </div>
            </div>
            <div class="form-group row text-success">

                <label class="col-form-label col-md-2 col-sm-12" for="deletionpass">Deletion Password</label>
                <div class="col-md-4 col-sm-11">
                    <input class="form-control select" type="text" readonly="" name="deletionpass" id="deletionpass">
                </div>
            </div>
            <div class="btn btn-success " onclick="location.reload()"><span class="fa fa-arrow-left"></span> Back</div>
        </div> <!-- /upload_success -->

    </div> <!-- /center -->

    <form class="form-horizontal center upload-form col-lg-5 col-md-6 col-sm-9 col-xs-11" enctype="multipart/form-data" method="POST" accept-charset="UTF-8" name="upload-form" id="upload-form">
        <div class='form-group'>
            <div class="custom-file">
                <input type="file" id="file" name="file" required="" class="custom-file-input">
                <label class="custom-file-label" for="file">Choose file</label>
            </div>
        </div>
        <div class='form-group'><input type="password" class="form-control col-12" name="upload-password" id="upload-password" placeholder="Password" data-lpignore="true" autocomplete="off"/></div>
        <div class='noselect col-12' id="settings-button"><span class="fa fa-angle-down" id="settings-btn-icon"></span>
            Advanced settings
        </div>
        <div id="advanced-settings">
            <label for="max-views" class="noselect">Max viewers </label>
            <input type="number" min="0" max="99" id="max-views" value="0">
            <label for="max-views" class="noselect"><i>(0 for no limit)</i></label>
        </div>

        <div class='form-group center'>
            <button class="btn btn-lg btn-success upload-btn" type="button" name="upload-submit" id="upload-submit">
                Upload File
            </button>
        </div>
    </form> <!-- upload_form -->
</div> <!-- /upload_file -->
