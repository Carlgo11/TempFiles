---
layout: actions
---
<form>
	<div class="input-group mb-3">
		<input class="form-control" type="file" id="file" required>
	</div>
	<div class="row">
		<div class="input-group mb-3">
			<label class="input-group-text" for="password">Password</label>
			<input class="form-control" type="password" id="password" autocomplete="new-password" minlength="4"
				aria-label="password">
		</div>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<button class="btn btn-success btn-lg" type="submit">Upload</button>
		</div>
	</div>
</form>
